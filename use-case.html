<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagramme de cas d'utilisation – Système de Gestion de Tickets</title>
  <style>
    /* Variables couleurs Wilaya */
    :root {
      --bleu-wilaya: #1e3a5f;
      --bleu-wilaya-clair: #2c4a6f;
      --gris-clair: #f0f2f5;
      --gris-bordure: #d0d5dc;
      --blanc: #ffffff;
      --texte: #333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--gris-clair);
      color: var(--texte);
      min-height: 100vh;
      padding: 2rem 1rem;
    }

    h1 {
      text-align: center;
      font-size: 1.25rem;
      color: var(--bleu-wilaya);
      margin-bottom: 2rem;
    }

    /* Conteneur principal du diagramme */
    .diagram {
      display: grid;
      grid-template-columns: 140px 1fr 140px;
      grid-template-rows: auto 1fr auto;
      max-width: 900px;
      margin: 0 auto;
      align-items: center;
      gap: 0;
      position: relative;
    }

    /* Acteur : bonhomme simplifié */
    .actor {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      padding: 1rem 0.5rem;
    }

    .actor-figure {
      width: 50px;
      height: 70px;
      position: relative;
    }

    /* Tête */
    .actor-figure::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--bleu-wilaya);
    }

    /* Corps */
    .actor-figure::after {
      content: "";
      position: absolute;
      left: 50%;
      top: 26px;
      transform: translateX(-50%);
      width: 2px;
      height: 30px;
      background: var(--bleu-wilaya);
    }

    .actor-stick {
      position: absolute;
      background: var(--bleu-wilaya);
      height: 2px;
      width: 20px;
      top: 56px;
    }

    .actor-stick-left {
      left: 50%;
      transform: translateX(-100%) rotate(-35deg);
      transform-origin: right center;
    }

    .actor-stick-right {
      left: 50%;
      transform: translateX(0) rotate(35deg);
      transform-origin: left center;
    }

    .actor-label {
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--bleu-wilaya);
      text-align: center;
      max-width: 120px;
      line-height: 1.2;
    }

    .actor-left { grid-column: 1; grid-row: 2; }
    .actor-right { grid-column: 3; grid-row: 2; }

    /* Rectangle système */
    .system-boundary {
      grid-column: 2;
      grid-row: 1 / -1;
      border: 2px solid var(--bleu-wilaya);
      border-radius: 8px;
      background: var(--blanc);
      padding: 2rem 2rem 2rem 2rem;
      position: relative;
      min-height: 420px;
      overflow: visible;
    }

    .system-title {
      position: absolute;
      top: -12px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--blanc);
      padding: 0 1rem;
      font-size: 0.9rem;
      font-weight: 700;
      color: var(--bleu-wilaya);
      white-space: nowrap;
    }

    /* Grille des cas d'utilisation */
    .use-cases {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 0.5rem;
      overflow: visible;
    }

    .use-case {
      border: 2px solid var(--bleu-wilaya-clair);
      border-radius: 50px;
      padding: 0.6rem 1.2rem;
      text-align: center;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--bleu-wilaya);
      background: var(--gris-clair);
      position: relative;
    }

    /* Lignes de liaison acteur gauche (Utilisateur) */
    .use-case.link-user::before {
      content: "";
      position: absolute;
      left: -28px;
      top: 50%;
      width: 26px;
      height: 2px;
      background: var(--gris-bordure);
      transform: translateY(-50%);
    }

    /* Lignes de liaison acteur droit (Technicien) */
    .use-case.link-tech::after {
      content: "";
      position: absolute;
      right: -28px;
      top: 50%;
      width: 26px;
      height: 2px;
      background: var(--gris-bordure);
      transform: translateY(-50%);
    }

    /* Responsive */
    @media (max-width: 700px) {
      .diagram {
        grid-template-columns: 1fr;
        grid-template-rows: auto auto auto;
      }

      .actor-left { grid-column: 1; grid-row: 1; }
      .system-boundary { grid-column: 1; grid-row: 2; }
      .actor-right { grid-column: 1; grid-row: 3; }

      .actor-left { flex-direction: row; justify-content: center; }
      .actor-right { flex-direction: row-reverse; justify-content: center; }

      .use-case.link-user::before,
      .use-case.link-tech::after { display: none; }
    }
  </style>
</head>
<body>
  <h1>Diagramme de cas d'utilisation – Gestion de tickets</h1>

  <div class="diagram">
    <!-- Acteur gauche -->
    <div class="actor actor-left">
      <div class="actor-figure">
        <span class="actor-stick actor-stick-left"></span>
        <span class="actor-stick actor-stick-right"></span>
      </div>
      <span class="actor-label">Utilisateur (Fonctionnaire)</span>
    </div>

    <!-- Rectangle système + cas d'utilisation -->
    <div class="system-boundary">
      <span class="system-title">Système de Gestion de Tickets</span>
      <div class="use-cases">
        <div class="use-case link-user link-tech">S'authentifier</div>
        <div class="use-case link-user">Créer un ticket</div>
        <div class="use-case link-user link-tech">Suivre l'état d'un ticket</div>
        <div class="use-case link-user link-tech">Consulter le Dashboard</div>
        <div class="use-case link-tech">Traiter un ticket</div>
      </div>
    </div>

    <!-- Acteur droit -->
    <div class="actor actor-right">
      <div class="actor-figure">
        <span class="actor-stick actor-stick-left"></span>
        <span class="actor-stick actor-stick-right"></span>
      </div>
      <span class="actor-label">Technicien (DSIC)</span>
    </div>
  </div>

</body>
</html>
